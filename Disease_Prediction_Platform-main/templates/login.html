<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title></title>
    <style>
        .bg-img img{
            height: 97vh;
        }
        .login-card{
            top: 112px;
            left: 33vw;
            height: 60vh;
            width: 35vw;
        }
        label, input{
            margin-bottom: 2vh;
        }
        .login-btn{
            top: 8vh;
            width: 13vw;
            left: 9vw;
        }
        h3{
            width: 100%;
        }
    </style>
    {% if messages %}
        {% for message in messages %}
         {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}

        {% endfor %}

    {% endif %}
</head>
<body>
    <div class="hero_area">
        <div class="hero_bg_box bg-img">
          <img src="/static/images/hero-bg.png" alt="">
        </div>

        <div class="card login-card position-absolute">
            <div class="card-body">
                <form class="d-flex flex-column mb-auto p-2" action="" method="POST">
                    {% csrf_token %}
                    <h3 class="d-flex justify-content-center">Login</h3>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                    
                    <input type="submit" class="position-relative login-btn" value='Submit'>
                </form>
            </div>
          </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
